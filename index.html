<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="ivan.ivanov.png" alt="User Photo">
            <h3>Иван Иванов</h3>
            <p>Email: ivan.ivanov@example.com</p>
            <p>Дата рождения: 15.03.1990</p>
            <p>Город: Москва</p>
        </div>
        <div class="card">
            <img src="anna.smirnova.png" alt="User Photo">
            <h3>Анна Смирнова</h3>
            <p>Email: anna.smirnova@example.com</p>
            <p>Дата рождения: 20.07.1985</p>
            <p>Город: Санкт-Петербург</p>
        </div>
        <div class="card">
            <img src="petr.petrov.png" alt="User Photo">
            <h3>Пётр Петров</h3>
            <p>Email: petr.petrov@example.com</p>
            <p>Дата рождения: 05.11.1992</p>
            <p>Город: Екатеринбург</p>
        </div>
    </div>
</body>
</html>
